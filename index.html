<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modern Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸŽ® Tic Tac Toe</h1>

  <!-- Mode selection: 2-player or vs AI -->
  <div id="mode-selection">
    <span>Select Mode:</span>
    <button id="two-player">2 Players</button>
    <button id="vs-ai">Play vs AI</button>
  </div>

  <!-- Symbol choice (X or O) -->
  <div id="symbol-choice" style="display:none;">
    <span>Choose your symbol:</span>
    <button id="choose-x">X</button>
    <button id="choose-o">O</button>
  </div>

  <!-- Tic Tac Toe Board -->
  <div id="board"></div>

  <!-- Controls -->
  <div id="controls">
    <button id="reset">Restart Game</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
