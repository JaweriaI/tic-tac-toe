<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="game-options">
    <button id="two-player">Two Player</button>
    <button id="vs-ai">Play vs AI</button>
  </div>

  <div id="symbol-choice" style="display:none;">
    <p>Choose your symbol:</p>
    <button id="choose-x">X</button>
    <button id="choose-o">O</button>
  </div>

  <div id="difficulty-choice" style="display:none;">
    <p>Choose AI difficulty:</p>
    <button id="easy">Easy</button>
    <button id="hard">Hard</button>
  </div>

  <div id="scoreboard">
    <p>Player X: <span id="score-x">0</span></p>
    <p>Player O: <span id="score-o">0</span></p>
    <p>Ties: <span id="score-tie">0</span></p>
  </div>

  <div id="board"></div>

  <button id="reset">Reset Scores & Board</button>

  <!-- Overlay for result -->
  <div id="overlay" style="display:none;">
    <div id="overlay-content">
      <h2 id="overlay-message"></h2>
      <button id="overlay-reset">Play Again</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
