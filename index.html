<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>

  <div id="menu">
    <button id="two-player-btn">Two Player</button>
    <button id="vs-ai-btn">Play vs AI</button>
  </div>

  <div id="symbol-choice" class="hidden">
    <p>Choose your symbol:</p>
    <button id="choose-x-btn">X</button>
    <button id="choose-o-btn">O</button>
  </div>

  <div id="difficulty-choice" class="hidden">
    <p>Choose AI difficulty:</p>
    <button id="easy-btn">Easy</button>
    <button id="hard-btn">Hard</button>
  </div>

  <div id="color-choice" class="hidden">
    <p>Choose colors:</p>
    X: <input type="color" id="color-x" value="#FF0000">
    O: <input type="color" id="color-o" value="#0000FF">
    Board: <input type="color" id="color-board" value="#FFFFFF">
    <button id="apply-colors-btn">Apply</button>
  </div>

  <div id="scores">
    <p>X: <span id="score-x">0</span> | O: <span id="score-o">0</span> | Tie: <span id="score-tie">0</span></p>
    <button id="reset-btn">Reset Scores</button>
  </div>

  <div id="board-container">
    <div id="board"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
